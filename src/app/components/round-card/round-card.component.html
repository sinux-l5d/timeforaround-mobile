<div *ngIf="round" class="roundCard">
  <div class="col">
    <h2 *ngIf="showUser && hasUsername(round)">
      {{ round.username }}
    </h2>
    <h3>
      {{ round.reason }}
    </h3>
    <p>
      On {{ round.occurredAt | date : "dd/MM/yyyy" }} and reported on
      {{ round.reportedAt | date : "dd/MM/yyyy" }}
    </p>
  </div>
  <img
    [src]="'assets/' + (round.asBeenPaid ? 'beerfull' : 'beerempty') + '.svg'"
    (click)="setPaid()"
  />
</div>
