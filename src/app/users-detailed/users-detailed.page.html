<ion-header>
  <ion-toolbar>
    <ion-title>{{user?.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="nothingYet" *ngIf="user?.rounds?.length === 0">
    <p>Nothing to see here... yet :)</p>
  </div>
  <app-round-card-list
    [rounds]="user?.rounds"
    [showUser]="false"
  ></app-round-card-list>
</ion-content>
